<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensio</title>
    <link rel="icon" href="res/logo.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Sanchez&display=swap"
        rel="stylesheet">
    <link href="styles/shared.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <div id="mainContent">
        <header class="header">
            <div class="container">
                <a href="#" class="logotype">
                    <img src="res/logo.svg" alt="">
                    <span>intensio</span>
                </a>
                <!-- <href> is placed here temporarily, will be changed with js auth logics -->
                <a class="logout" href="auth.html">
                    <img src="res/logout.svg" alt="Log Out">
                </a>
            </div>
        </header>
        <main class="container">
            <section class="project-card current-project">
                <h1>Now tracking</h1>
                <div>
                    <span class="color-dot"></span>
                    <a href="details.html">
                        <h2>Project name</h2>
                    </a>
                </div>
                <div>
                    <time>00:45:00</time>
                    <button><img src="res/stop.svg" alt="Stop"></button>
                </div>
            </section>
            <button id="newProjectButton" class="new-project-button"><img src="res/plus.svg" alt="">Add new
                project</button>
            <section class="archive">
                <h1>Today</h1>
                <div class="project-card">
                    <div>
                        <span class="color-dot"></span>
                        <a href="details.html">
                            <h2>Project name</h2>
                        </a>
                    </div>
                    <div>
                        <time>00:45:00</time>
                        <button><img src="res/start.svg" alt="Start"></button>
                    </div>
                </div>
            </section>
            <section class="archive">
                <h1>Yesterday</h1>
                <div class="project-card">
                    <div>
                        <span class="color-dot"></span>
                        <a href="details.html">
                            <h2>Project name</h2>
                        </a>
                    </div>
                    <div>
                        <time>00:45:00</time>
                        <button><img src="res/start.svg" alt="Start"></button>
                    </div>
                </div>
                <div class="project-card">
                    <div>
                        <span class="color-dot"></span>
                        <a href="details.html">
                            <h2>Project name</h2>
                        </a>
                    </div>
                    <div>
                        <time>00:45:00</time>
                        <button><img src="res/start.svg" alt="Start"></button>
                    </div>
                </div>
                <div class="project-card">
                    <div>
                        <span class="color-dot"></span>
                        <a href="details.html">
                            <h2>Project name</h2>
                        </a>
                    </div>
                    <div>
                        <time>00:45:00</time>
                        <button><img src="res/start.svg" alt="Start"></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <section id="newProjectModal" class="modal-container">

        <div class="new-project-modal">
            <div class="header">
                <h1>Add new project</h1>
                <button id="closeModalButton" class="close"><img src="res/close.svg" alt="Close"></button>
            </div>
            <hr>
            <form method="POST" class="body">
                <div class="form-inputs">
                    <label for="name">Project Name</label>
                    <input class="text-input" type="text" id="name" name="name" placeholder="Name">
                    <label for="color">Accent Color</label>
                    <input class="color-input" type="color" id="color" name="color" value="#88FFAA">
                </div>
                <button type="submit" class="save-button">Save</button>
            </form>
        </div>

    </section>

</body>
<script>
    let modal = document.getElementById("newProjectModal");
    let mainContent = document.getElementById("mainContent");
    let openModalButton = document.getElementById("newProjectButton");
    let closeButton = document.getElementById("closeModalButton");

    openModalButton.onclick = function () {
        modal.style.display = "flex";
        mainContent.style.filter = "blur(5px)";
    }

    function closeModal() {
        modal.style.display = "none";
        mainContent.style.filter = "none";
    }

    closeButton.onclick = closeModal;
    
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</html>
