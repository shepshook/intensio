<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intensio</title>
    <link rel="icon" href="res/logo.svg" type="image/svg">
</head>
<body>
    <header>
        <a href="#">
            <img src="res/logo.svg" alt="">
            <h1 class="logo">intensio</h1>
            <p class="slogan">Master your time</p>
        </a>
    </header>
    <main>
        <p>Start using intensio</p>
        <form method="post" class="login-form">
            <label hidden for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label hidden for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label hidden for="password-confirm">Confirm password</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm password">
            <button type="submit">Sign Up</button>
            <button class="sign-in-button">I already have an account</button>
        </form>
    </main>
</body>
</html>
